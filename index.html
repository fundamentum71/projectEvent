<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>projectEvent</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="content">
			<div class="clockField">
				<div class="mainClock">
					<div id="id_clock"></div>
				</div>
			</div>
			<div class="outputField">
				<!--<div class="outputText outputTitle">Произошедшие события:</div>-->
				<ul class="output__interactive-list">
					<li class="promo__interactive-item">
						ПРИМЕР ТЕКСТА дела
						<div class="delete"></div>
					</li>
				</ul>
				<div class="greyblock">
					<form class="add">
						<!--<div class="promo__interactive-title">
							ДОБАВИТЬ НОВОЕ ДЕЛО
						</div>-->
						<span>Сделайте заметку</span>
						<input
							class="adding__input"
							type="text"
							placeholder="Название заметки..."
						/>
						<span>Сделать ее важной?</span>
						<input type="checkbox" />
						<span class="yes">Да!</span>
						<button>Записать</button>
					</form>
				</div>
			</div>
			<!--<div class="buttonField">
				<button class="mainButton" type="btn">Добавить событие</button>
			</div>-->
		</div>
		<script src="./Mclock.js"></script>
		<script src="/script.js"></script>
		<!--<script src="./Mclick.js"></script>-->
	</body>
</html>
